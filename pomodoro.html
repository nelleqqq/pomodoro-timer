<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-variant-numeric: tabular-nums;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            background: #667eea;
            color: white;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
        }

        .start-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .pause-btn {
            background: #ff9800;
            color: white;
        }

        .pause-btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .reset-btn {
            background: #f44336;
            color: white;
        }

        .reset-btn:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .stats-item {
            display: inline-block;
            margin: 0 15px;
            color: #666;
        }

        .stats-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .progress-ring {
            margin: 20px auto;
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÖ Pomodoro Timer</h1>
        
        <div class="mode-buttons">
            <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
            <button class="mode-btn" data-mode="short">Short Break</button>
            <button class="mode-btn" data-mode="long">Long Break</button>
        </div>

        <svg class="progress-ring" width="200" height="200">
            <circle
                class="progress-ring-circle"
                stroke="#667eea"
                stroke-width="8"
                fill="transparent"
                r="90"
                cx="100"
                cy="100"
            />
        </svg>

        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn">Start</button>
            <button class="control-btn pause-btn" id="pauseBtn" style="display: none;">Pause</button>
            <button class="control-btn reset-btn" id="resetBtn">Reset</button>
        </div>

        <div class="stats">
            <div class="stats-item">
                <div class="stats-number" id="pomodoroCount">0</div>
                <div>Pomodoros</div>
            </div>
            <div class="stats-item">
                <div class="stats-number" id="totalTime">0</div>
                <div>Minutes</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.modes = {
                    pomodoro: 25 * 60,
                    short: 5 * 60,
                    long: 15 * 60
                };
                
                this.currentMode = 'pomodoro';
                this.timeLeft = this.modes[this.currentMode];
                this.totalTime = this.modes[this.currentMode];
                this.isRunning = false;
                this.interval = null;
                this.pomodoroCount = 0;
                this.totalMinutes = 0;

                this.initElements();
                this.initEventListeners();
                this.updateDisplay();
                this.initProgressRing();
            }

            initElements() {
                this.timerDisplay = document.getElementById('timer');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.pomodoroCountDisplay = document.getElementById('pomodoroCount');
                this.totalTimeDisplay = document.getElementById('totalTime');
                this.notification = document.getElementById('notification');
                this.modeButtons = document.querySelectorAll('.mode-btn');
                this.progressCircle = document.querySelector('.progress-ring-circle');
            }

            initProgressRing() {
                const radius = this.progressCircle.r.baseVal.value;
                const circumference = radius * 2 * Math.PI;
                this.progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
                this.progressCircle.style.strokeDashoffset = circumference;
                this.circumference = circumference;
            }

            updateProgressRing() {
                const progress = this.timeLeft / this.totalTime;
                const offset = this.circumference - progress * this.circumference;
                this.progressCircle.style.strokeDashoffset = offset;
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());

                this.modeButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        if (!this.isRunning) {
                            this.switchMode(e.target.dataset.mode);
                        }
                    });
                });
            }

            switchMode(mode) {
                this.currentMode = mode;
                this.timeLeft = this.modes[mode];
                this.totalTime = this.modes[mode];
                
                this.modeButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });

                this.updateDisplay();
                this.updateProgressRing();
            }

            start() {
                this.isRunning = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';

                this.interval = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    this.updateProgressRing();

                    if (this.timeLeft === 0) {
                        this.complete();
                    }
                }, 1000);
            }

            pause() {
                this.isRunning = false;
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                clearInterval(this.interval);
            }

            reset() {
                this.pause();
                this.timeLeft = this.modes[this.currentMode];
                this.totalTime = this.modes[this.currentMode];
                this.updateDisplay();
                this.updateProgressRing();
            }

            complete() {
                this.pause();
                
                if (this.currentMode === 'pomodoro') {
                    this.pomodoroCount++;
                    this.totalMinutes += 25;
                    this.pomodoroCountDisplay.textContent = this.pomodoroCount;
                    this.totalTimeDisplay.textContent = this.totalMinutes;
                    
                    this.showNotification('Pomodoro Complete! Time for a break! üéâ');
                    
                    // Auto-switch to break
                    const nextMode = this.pomodoroCount % 4 === 0 ? 'long' : 'short';
                    this.switchMode(nextMode);
                } else {
                    this.showNotification('Break Complete! Ready for another pomodoro? üí™');
                    this.switchMode('pomodoro');
                }

                // Play sound notification
                this.playSound();
            }

            playSound() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            showNotification(message) {
                this.notification.textContent = message;
                this.notification.style.display = 'block';

                setTimeout(() => {
                    this.notification.style.display = 'none';
                }, 3000);

                // Browser notification if permitted
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Pomodoro Timer', {
                        body: message,
                        icon: 'üçÖ'
                    });
                }
            }

            updateDisplay() {
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                this.timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Update document title
                document.title = `${this.timerDisplay.textContent} - Pomodoro Timer`;
            }
        }

        // Initialize timer when page loads
        const timer = new PomodoroTimer();

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
